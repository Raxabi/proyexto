<!DOCTYPE html>
<html>
  <head>
    <title>Japp - Instant Chat App</title>
    <link rel="stylesheet" href="/public/fontawesome-free-5.15.4-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/index.css">
  </head>
  <body>
    <h3 id="chat-title">SabaniOS Chat App (AlphaSniperAlpha)</h3>
    <div id="login" class="card col-md-10 mt-5 mx-auto">
      <div class="card-header" id="login-title">
        <h2>Ingresa tu nombre de usuario</h2>
      </div>
      <div class="card-body mx-auto">
        <form id="form-login" action="">
          <input id="input-name" type="text">
          <input id="input-pass" type="password">
          <button id="button-login"><i class="fas fa-sign-in-alt"></i>Log In</button>
        </form>
      </div>
    </div>
    <div id="app">
      <ul id="message"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button><i class="fas fa-location-arrow"></i></button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
